    let puntaje = 0;
    let respondidas = 0;

    function actualizarPuntaje() {
      document.getElementById("puntaje").textContent = `Puntaje: ${puntaje}`;
    }

    function actualizarProgreso() {
      respondidas++;
      const total = preguntasAscariasis.length + preguntasToxoplasmosis.length + preguntasLeishmaniasis.length + preguntasPaludismo.length + preguntasNecator.length + preguntasAncylostoma.length + preguntasTenias.length + preguntasFilariasis.length;+ preguntasOnchocerca.length

      const porcentaje = (respondidas / total) * 100;
      document.getElementById("progreso").style.width = porcentaje + "%";
    }

    function bloquearBotones(container) {
      const botones = container.querySelectorAll("button");
      botones.forEach(b => b.disabled = true);
    }

    function cargarPreguntas(preguntas, contenedor) {
      preguntas.forEach((q, index) => {
        const div = document.createElement("div");
        div.className = "question-container";

        const preguntaEl = document.createElement("p");
        preguntaEl.textContent = `${index + 1}. ${q.pregunta}`;
        div.appendChild(preguntaEl);

        const opcionesDiv = document.createElement("div");
        opcionesDiv.className = "button-grid";

        q.opciones.forEach((texto, idx) => {
          const btn = document.createElement("button");
          btn.textContent = texto;
          btn.onclick = () => {
            if (btn.disabled) return;
            if (idx === q.respuesta) {
              btn.classList.add("correct");
              btn.textContent += " ✅ ¡Correcto!";
              puntaje++;
              actualizarPuntaje();
              bloquearBotones(opcionesDiv);
              actualizarProgreso();
            } else {
              btn.classList.add("incorrect");
              btn.textContent += " ❌ Intenta de nuevo.";
              btn.disabled = true;
            }
          };
          opcionesDiv.appendChild(btn);
        });

        div.appendChild(opcionesDiv);
        contenedor.appendChild(div);
      });
    }

    function mostrarSeccion(id) {
      document.querySelectorAll('.quiz-section').forEach(sec => sec.style.display = 'none');
      document.getElementById(id).style.display = 'block';
    }
